<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class=".raleway-bold">
    <header class="navbar">
        <nav class="top-bar">
            <div>
                <img class="logo" src="images/logo.png" alt="logo">
            </div>
            <a href="#"><button class="signup-btn">Sign Up</button></a>
        </nav>

        <div class="banner-content">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </div>
    </header>
    
<section class="action-section">
  <div class="action-content">
    <div class="text-content">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="preview-btn">Launch Live Preview</button>
    </div>
    <div class="image-content">
      <img src="images/wc-mini.png" alt="Webflow Conf 2022" />
    </div>
  </div>
</section>

<section class="users-section">
  <div class="users-box">
    <h3>Joined Thousands of Productive Users</h3>
    <div class="stats">
      <div class="stat-box">
        <h2>50K</h2>
        <p>Active Users</p>
      </div>
      <div class="stat-box">
        <h2>2M+</h2>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-box">
        <h2>95%</h2>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
